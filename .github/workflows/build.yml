name: C/C++ CI

on: push

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        compiler:
          - { name: Clang, cc: clang, cxx: clang++ }
          - { name: GNU, cc: gcc, cxx: g++ }
    steps:
    - uses: actions/checkout@v2
    - name: submodules
      run: git submodule init && git submodule update
    - uses: actions/cache@v2
      id: ulfm-cache
      with:
        path: ~/ulfm
        key: ${{ runner.os }}
    - name: ulfm
      if: steps.ulfm-cache.outputs.cache-hit != 'true'
      run: git clone --recursive https://bitbucket.org/icldistcomp/ulfm2.git && cd ulfm2 && ./autogen.pl && ./configure --prefix="$HOME/ulfm" --enable-mpi-fortran=no --with-pmi2 --with-ucx=no && make -j && make install
    - name: mkdir
      run: mkdir build && cd build
    - name: cmake
      run: cd build && PATH="$HOME/ulfm/bin:$PATH"; CPATH="$HOME/ulfm/src:$CPATH"; LD_LIBRARY_PATH="$HOME/ulfm/lib:$LD_LIBRARY_PATH"; MPI_ROOT="$HOME/ulfm"; cmake .. -DCMAKE_BUILD_TYPE=Debug -DSIMULATE_FAILURES=ON -DCMAKE_CXX_COMPILER=${{ matrix.compiler.cxx }} -DCMAKE_C_COMPILER=${{ matrix.compiler.cc }}
    - name: make
      run: cd build && make all
    - name: make check
      run: cd build && make check

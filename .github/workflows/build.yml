name: C/C++ CI

on: push

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: mkdir
      run: mkdir build && cd build
    - name: cmake
      run: cd build && cmake .. -DCMAKE_BUILD_TYPE=Debug -DSIMULATE_FAILURES=ON
    - name: make
      run: make all
    - name: make check
      run: make check
